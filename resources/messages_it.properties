text.gettingStarted=Fittizio
text.gettingStarted1=Angry IP Scanner è uno strumento di scansione indirizzi IP.\n\nÈ utilizzato per la scansione di indirizzi IP con l'obiettivo di trovare host attivi e la raccogliere informazioni interessanti su ciascuno di essi.\n\nSi può iniziare specificando gli indirizzi IP per la scansione (il vostro IP locale viene inserito per impostazione predefinita) e facendo clic sul pulsante Avvio.
text.gettingStarted2=Terminologia principale:\n\nSorgente - generatore di indirizzi IP per la scansione. Angry IP Scanner fornisce vari tipi di fonti: Intervallo IP, Casuale, e File elenco IP. È possibile selezionare una sorgente utilizzando la casella accanto al pulsante Avvio.\n\nStrumenti - raccoglie informazioni specifiche su un host, ad esempio, tempo di ping, nome host, porte aperte. Gli strumenti di solito rappresentano le colonne nell'elenco dei risultati di scansione. È possibile selezionare Strumenti aggiuntivi scegliendo "Strumenti->Strumenti..." dal menu.
text.gettingStarted3=Terminologia principale (continua):\n\nHost attivo - è l'host che risponde al ping. Questi sono blu nella lista dei risultati.\n\nHost non attivo - è l'host che non risponde al ping (rosso nella lista). Tuttavia, può ancora avere le porte aperte (se il firewall blocca il ping). Al fine di eseguire la scansione di questi host completamente, controllare "scansione host non attivi" nella finestra di dialogo Strumenti->Preferenze.\n\nPorta aperta - una porta TCP, risponde ai tentativi di connessione. Host con porte aperte sono verdi nella lista dei risultati.\n\nPorta filtrata - una porta TCP, non risponde perché chiusa (senza pacchetto RST). Queste porte sono di solito specificamente bloccate da firewall per qualche motivo.
text.gettingStarted4=Ping (verifica se gli host sono attivi):\n\nAngry IP Scanner può utilizzare diversi metodi per il ping degli host. È possibile sceglierne uno nella finestra delle Preferenze.\n\nICMP echo - è il metodo standard utilizzato dal programma di 'ping'. Questo richiede privilegi di amministratore o di root sulla maggior parte delle piattaforme. Si noti che alcuni firewall software disabilitano l'invio di pacchetti di risposta ICMP echo, facendo apparire gli host attivi come non attivi.\n\nUDP - invia pacchetti UDP (datagrammi) a una delle porte dell'host e vede se non vi è qualche risposta (positiva o negativa). Questo non è standard, ma funziona senza particolari privilegi.\n\nTCP - tenta di connettersi alla porta 80 (HTTP) dell'host. Questo può funzionare meglio di UDP per alcune reti, ma di solito è peggio.\n\nIl ping UDP e TCP il più delle volte non rileva correttamente router o altri dispositivi di rete.\n\nTTL (time to live) - questo strumento funziona solo con il metodo ping ICMP. Il suo valore iniziale è di solito 64 o 128, e la differenza rappresenta la distanza all'host in numero di nodi che ha superato.
text.gettingStarted5=L'elenco dei risultati visualizza i risultati di scansione, una riga per ogni indirizzo scansionato.\n\nUtilizzando la finestra delle Preferenze, si può configurare per visualizzare:\n- tutti gli host sottoposti a scansione\n- solo host attivi\n- solo host con porte aperte\n\nValori speciali (anch'essi configurabili):\n[n/s] - valore non scansionato (per esempio se l'host è non attivo)\n[n/a] - il valore non è disponibile, ma è stato scansionato
text.crippledWindowsInfo=Grazie per aver provato Angry IP Scanner!\n\nTuttavia, tenere presente che le versioni Home di Windows (ad esempio Windows XP SP2 / Vista / 7) hanno limitazioni sulla capacità di scansione, a causa della rimozione del supporto RawSocket e limitazioni di velocità sulle connessioni TCP.\n\nA causa di ciò, alcune preferenze sono state modificate per voi, rendendo la scansione più lenta rispetto ad altri sistemi operativi.\n\nVedere la pagina FAQ sul sito web (menu Aiuto) per ulteriori informazioni.
text.gnuJavaInfo=Grazie per aver provato Angry IP Scanner!\n\nIl programma è attualmente in esecuzione tramite l'implementazione GNU di Java (GIJ/GCJ).\n\nPurtroppo, questa versione di Java contiene alcuni bug e limitazioni, che riguardano Angry IP Scanner.\n\nProblemi noti:\n- Avvio lento\n- Le preferenze non vengono salvate\n- Il ping TCP e la scansione porte possono dare risultati errati\n\nPer favore considerare l'utilizzo di Sun Java da http://java.com o OpenJDK/IcedTea\n\noppure... aiutando rendendo Angry IP Scanner e GNU Java compatibili, contribuendo a entrambi i progetti :-)
