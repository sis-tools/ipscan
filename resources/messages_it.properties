fetcher.ip=IP
fetcher.ip.info=Visualizza l'indirizzo IP acquisito.\nQuesto stumento è obbligatorio e non può essere rimosso dalla lista.
fetcher.ping=Ping
fetcher.ping.info=Indica se l'host risponde alle richieste ping e mostra il tempo medio di andata e ritorno dei pacchetti per l'host se è stato rilevato (dipende del metodo ping selezionato nella finestra delle Preferenze).
fetcher.ping.ttl=TTL
fetcher.ping.ttl.info=Mostra il valore TTL (Time To Live) nei pacchetti ping di risposta (funziona solo con il ping ICMP).\n\nQuesto è di solito decrementato di ogni nodo della rete che inoltra il pacchetto, quindi se il valore iniziale è da indovinare (di solito 64, 128, o 255), allora la differenza indica la distanza all'host (in numero di nodi).
fetcher.hostname=Nome host
fetcher.hostname.info=Indica il nome host ottenuto dalla ricerca DNS inversa.\n\nQuesto è il nome definito sul server DNS e può essere diverso dal nome configurato sulla macchina stessa.
fetcher.ports=Porte
fetcher.ports.info=Mostra la lista delle porte aperte di quelle che sono state sottoposte a scansione.\n\nUna porta è aperta quando è possibile completare l'handshake TCP con essa e stabilire una connessione.\nÈ possibile selezionare le porte scansionate nella finestra di dialogo delle Preferenze.\n\nIl numero nella colonna indica il numero attuale di porte selezionate per la scansione; '+' Viene visualizzato se le porte richieste per ogni host vengono anch'esse analizzate.
fetcher.ports.filtered=Porte filtrate
fetcher.ports.filtered.info=Mostra l'elenco delle porte filtrate di quelle che sono state sottoposte a scansione.\n\nUna porta è filtrata quando nessuna risposta viene ricevuta per il tentativo di connessione entro periodo di tempo specificato. Se una porta è filtrata, allora è probabilmente bloccata da un firewall.
fetcher.comment=Commenti
fetcher.comment.info=Mostra i commenti inseriti per l'indirizzo utilizzando la finestra Dettagli IP.\nI commenti vengono mantenuti e vengono visualizzati quando questo host viene analizzato nuovamente.
fetcher.webDetect=Rilevazione Web
fetcher.webDetect.info=Rileva il nome del software e la versione del server web, se possibile.\n\nFunziona inviando una richiesta HEAD e leggendo l'header del Server HTTP dalla risposta.
fetcher.httpSender=HTTP Sender
fetcher.httpSender.info=Invia le richieste testuali indicate sulla porta TCP specificata (ad esempio 3128, proxy HTTP), recupera la risposta e utilizza l'espressione regolare specificata per estrarre le informazioni necessarie.\n\nMolto personalizzabile, può essere utilizzato per qualsiasi protocollo testuale, come HTTP, SMTP, POP3, IMAP, ecc. Per utenti esperti.
fetcher.portText.custom=Personalizzato
fetcher.netbios=Info NetBIOS
fetcher.netbios.info=Recupera le informazioni NetBIOS su macchine Windows,\n\nHa il seguente formato:\nDOMINIO\\UTENTE@COMPUTER [MAC]\n\nDove:\nDOMINIO - Dominio Windows o gruppo di lavoro\nUTENTE - utente attualmente connesso\nCOMPUTER - nome del computer di Windows (potrebbe essere diverso dal nome DNS)\nAlcune parti possono essere assenti, a seconda della risposta.\n\nNota che questo non funzionerà con le macchine che hanno un firewall abilitato (come nelle installazioni moderne).\nQuesto Strumento è fornito principalmente per compatibilità di funzioni con la versione 2.x.
fetcher.mac=Indirizzo MAC
fetcher.mac.info=Risolve l'indirizzo MAC di host sulla rete locale utilizzando il protocollo ARP.\nNon funziona per host non in rete locale.
fetcher.mac.vendor=Fornitore MAC
fetcher.mac.vendor.info=Mostra il nome del fornitore che potrebbe aver prodotto la scheda di rete tramite l'indirizzo MAC risolto.
