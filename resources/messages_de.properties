text.gettingStarted=Dummy

text.gettingStarted1=Angry IP Scanner ist ein IP-Scanner-Werkzeug.\n\n\
Es wird verwendet, um IP-Adressen zu scannen. Mit dem Ziel lebende Hosts zu finden und Informationen \u00fcber diese zu erlangen.\n\n\
Sie k\u00f6nnen mit der Eingabe der IP-Adresse (Ihre lokale ist vorausgew\u00e4hlt) und dem bet\u00e4tigen des Start-Buttons beginnen.

text.gettingStarted2=Haupt-Terminologie:\n\n\
Feeder - Generator von IP-Addressen f\u00fcrs Scannen. Angry IP Scanner liefert unterschiedliche Arten von Feeder: IP-Bereich, Zufall und IP-Listen-Datei. Sie k\u00f6nnen einen Feeder durch die  Kombobox neben dem Start-Button ausw\u00e4hlen.\n\n\
Fetcher - gewinnt spezifische Informationen \u00fcber den Host, z.B. Ping-Zeit, Hostname, offene Ports. Feeder repr\u00e4sentieren normalerweise Spalten in der Ergebnisliste. Sie k\u00f6nnen zus\u00e4tzliche Fetcher \u00fcber "Werkzeuge->Fetcher ausw\u00e4hlen" vom Men\u00fc aus einstellen.

text.gettingStarted3=Haupt-Terminologie (fortgesetzt):\n\n\
Lebende Hosts - ist der Host, welcher auf Pings antwortet. Diese sind blau in der Ergebnisliste.\n\n\
Tote Hosts - ist der Host, welcher nicht auf Pings antwortet (rot in der Liste). Unter Umst\u00e4nden hat er offene Ports (wenn die Firewall Pings blockt). Wenn diese Hosts voll gescannt werden sollen, w\u00e4hle "scanne tote Hosts" in dem Werkzeug->Einstellungen-Dialog.\n\n\
Offene Ports - ein TCP-Port, welcher auf Verbindungsversuche antwortet. Hosts mit offenen Ports erscheinen in der Verbindungsliste gr\u00fcn.\n\n\
Gefilterte Ports - ein TCP Port, welcher nicht antwortet, dass er geschlossen ist (kein RST-Packet). Diese Ports sind normalerweise speziell in der Firewall aus bestimmten Gr\u00fcnden geblockt.

text.gettingStarted4=Pinging (\u00fcberpr\u00fcfen ob der Host verf\u00fcgbar ist):\n\n\
Angry IP Scanner kann verschiedene Methoden f\u00fcr das anpingen von Hosts verwenden. Sie k\u00f6nnen zwischen diesen im EInstellungs-Dialog ausw\u00e4hlen.\n\n\
ICMP echo - ist die Standard-Methode welche vom 'ping'-Programm verwendet wird. Dies ben\u00f6tigt auf den meisten Plattformen Administrator- oder Root-Rechte.Beachte, dass einige Firewalls das Senden von ICMP-Echo-Replay-Paketen deaktivieren, was lebende Hosts tot erscheinen l\u00e4sst.\n\n\
UDP - sendet UDP-Pakete (Datagramme) zu einem Port des Hosts und sieht, ob es irgend eine Antwort (entweder positiv oder negativ) gibt. Dies ist nicht dem Standard entsprechend, ben\u00f6tigt aber keine speziellen Rechte.\n\n\
TCP - probiert eine Verbindung auf den Port 80 (HTTP) auf dem Host. Das funktioniert besser als UDP auf manchen Netzwerken, aber \u00fcblicherweise ist es schlecht.\n\n\
UDP und TCP Pinging erkennt meist Router oder anderes Netzwerk-Equipment nicht korrekt.\n\n\
TTL (time to live) - dieser Fetcher funktioniert nur mit der ICMP-Ping-Methode. Sein Standard-Wert ist normalerweise 64 oder 128 und der Unterschied zum Startwert repr\u00e4sentiert die Entfernung zum Host in der Anzahl der passierten Knoten.

text.gettingStarted5=Die Ergebnisliste zeigt jede Zeile eine gescannte Adresse.\n\n\
Mit dem Einstellungs-Dialog lassen sich folgende Anzeigen einstellen:\n\
- alle gescannten Hosts\n\
- nur lebende Hosts\n\
- nur Host mit einem ge\u00f6ffneten Port\n\n\
Spezialwerte (auch konfigurierbar):\n\
[n/s] - wurde nicht gescannt (z.B. der Host ist tot)\n\
[n/a] - der Wert ist nicht verf\u00fcgbar, wurde aber gescannt

text.crippledWindowsInfo=Danke f\u00fcr das ausprobieren von Angry IP Scanner!\n\n\
Bedenken Sie dass die Consumer-Versionen von Windows (z.B. Windows XP SP2 / Vista / 7) eingeschr\u00e4nkte F\u00e4higkeiten zum Scannen besitzen. Dies kommt durch den entfernten RawSocket-Support und der TCP-Connection-Rate-Limitierung.\n\n\
Aufgrund dessen sind einige Einstellungen ver\u00e4ndert, welche den Scanner langsamer als auf anderen Betriebssystemen macht.\n\n\
Siehe die FAQ-Seite auf der Webseite (Hilfe-Men\u00fc) f\u00fcr mehr Informationen.

text.gnuJavaInfo=Danke f\u00fcr das ausprobieren von Angry IP Scanner!\n\n\
Das Programm l\u00e4uft momentan unter der GNU Java (GIJ/GCJ) Implementierung.\n\n\
Ungl\u00fccklicherweise besitzt diese Version von Java einige Bugs und Einschr\u00e4nkungen, welche den Angry IP Scanner betreffen.\n\n\
Bekannte Probleme:\n-Langsamer Start\n- EInstellungen nicht gespeichert\n- TCP Pinger und Port-Scanning k\u00f6nnen falsche Ergebnisse bringen\n\
\nBitte \u00fcberlege Sun Java von http://java.com oder OpenJDK/IcedTea zu nutzen\n\n\
oder... helfe Angry IP Scanner und GNU Java mit dem unterst\u00fctzen beider Projekte kompatibel zu machen :-)
