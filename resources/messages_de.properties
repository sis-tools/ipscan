fetcher.ip=IP
fetcher.ip.info=Zeigt die gescannten IP-Addressen an.\nDieser Fetcher ist verpflichtend und kann nicht aus der Liste entfernt werden.
fetcher.ping=Ping
fetcher.ping.info=Zeigt, ob der Host auf Ping-Anfragen antwortet und zeigt die durchschnittliche Roundtrip Zeit zum Host und zur\u00fcck, falls erkannt (Abh\u00e4ngig von der ausgew\u00e4hlten Ping-Methode im Einstellungs-Dialog).
fetcher.ping.ttl=TTL
fetcher.ping.ttl.info=Zeigt den TTL (Time To Live) Wert in den Ping-Antwort-Paketen (funktioniert nur bei ICMP pinging).\n\nDieser Wert wird standardm\u00e4\u00dfig bei jedem Konten im Netzwerk, welcher das Paket weiterleitet reduziert. Wenn also der Standardwert sch\u00e4tzbar ist (normalerweise 64, 128 oder 255), dann wird die Distanz zum Host angezeigt (Anzahl der Knoten).
fetcher.hostname=Hostname
fetcher.hostname.info=Zeigt den Hostnamen des Host welcher \u00fcber Reverse-DNS-Lookup ermittelt wurde an.\n\nDies ist der regristrierte Hostname auf dem DNS-Server und eventuell unterschiedlich von dem Namen, welcher auf der Maschine selbst eingestellt wurde.
fetcher.ports=Ports
fetcher.ports.info=Zeigt die Liste der offenen Ports des gescannten Ger\u00e4ts an.\n\nEin Port ist offen, wenn ein kompletter TCP Handshake und eine Verbindung m\u00f6glich ist.\n\nSie k\u00f6nnen zu scannende Ports im Einstellungs-Dialog ausw\u00e4hlen.\n\nDie Nummer in dem Spaltenkopf zeigt die aktuelle Anzahl der ausgew\u00e4hlten Ports f\u00fcrs scannen; '+' wird angezeigt, wenn die angeforderten Ports f\u00fcr jeden Host genau so gescannt werden.
fetcher.ports.filtered=Gefilterte Ports
fetcher.ports.filtered.info=Zeigt die liste der gefilterten Ports bei den Ger\u00e4ten, welche gescannt wurden.\n\nEin Port ist gefiltert, wenn keine Antwort zur Verbindung innerhalb einer spezifizierten Zeit empfangen wurde. Wenn ein Port gefiltert wurde, dann ist er wahrscheinlich von einer Firewall geblockt worden.
fetcher.comment=Kommentare
fetcher.comment.info=Zeigt das Kommmentar, welches zu der Addresse im IP-Deteils-Fenster eingegeben wurde an.\nDas Kommentar ist persistent und wird erneut gezeigt, wenn der Host erneut gescannt wird.
fetcher.webDetect=Web Erkennung
fetcher.webDetect.info=Erkennt den Webserver Software-Name und Version, wenn m\u00f6glich.\n\nFunktioniert auf Basis einer HEAD-Anfrage und dem lesen des HTTP-Headers der Antwort.
fetcher.httpSender=HTTP Sender
fetcher.httpSender.info=Sendet die festgelegten w\u00f6rtlichen Anfragen zu dem spezifizierten TCP-Port (z.B. 3128, HTTP Proxy), empf\u00e4ngt die Antwort und benutzt den festgelegten Regul\u00e4ren Ausdruck um die gew\u00fcnschte Informaation zu extrahieren.\n\nSehr anpassungsf\u00e4hig, kann f\u00fcr jedes Text-Protokoll, wie HTTP, SMTP, POP3, IMAP, etc verwendet werden. F\u00fcr erfaherene Benutzer.
fetcher.portText.custom=Benutzerdefiniert
fetcher.netbios=NetBIOS Info
fetcher.netbios.info=Empf\u00e4ngt die NetBIOS Information von Windows-Maschinen.\n\n Die Antwort hat das folgende Format:\nDOMAIN\\USER@COMPUTER [MAC]\n\nWo:\nDOMAIN - Windows domain oder Arbeitsgruppe\nUSER - momentan eingeloggter Benutzer\nCOMPUTER - Windows Computer name (kann anders als der DNS-Name sein)\nTeile sind eventuell nicht vorhanden, abh\u00e4ngig von der Antwort.\n\nDas funktioniert nicht mit Maschinen, welche eine Firewall aktiviert haben (die meisten modernen Konfigurationen).\n Dieser Fetcher ist haups\u00e4chlich vorhanden um die Funktionskompatibilit\u00e4t zur Version 2.x zu gew\u00e4hrleisten.
fetcher.mac=MAC Addresse
fetcher.mac.info=L\u00f6st die MAC-Adresse des Hosts mithilfe des ARP-Protokolls auf.\nFunktioniert nicht in nicht-lokalen Netzwerken.
fetcher.mac.vendor=MAC Hersteller
